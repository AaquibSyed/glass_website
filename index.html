<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img class="user__avatar" src="./images/avatar1.png" alt="" />
                    <h3>Aaquib Syed</h3>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="" />
                        <h3>Twitch</h3>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="" />
                        <h3>Library<h3>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="" />
                        <h3>Steam</h3>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="" />
                        <h3>Games</h3>
                    </div>
                </div>
                <div class="dashboard__pro">
                    <h2>Join pro for free games</h2>
                    <img src="./images/controller.png" />
                </div>
            </div>
            <div class="games">
                <div class="game__status">
                    <h2>Active Games</h2>
                    <input type="text" placeholder="Search" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="" />
                        <div class="card__info">
                            <h2>Assasins creed</h2>
                            <p>PS5 Version</p>
                            <div class="card__infoProgress"></div>
                        </div>
                        <div class="card__percentage">60%</div>
                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png" alt="" />
                        <div class="card__info">
                            <h2>Spiderman 2</h2>
                            <p>PC Version</p>
                            <div class="card__infoProgress"></div>
                        </div>
                        <div class="card__percentage">50%</div>
                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png" alt="" />
                        <div class="card__info">
                            <h2>Sackboy</h2>
                            <p>XBOX Version</p>
                            <div class="card__infoProgress"></div>
                        </div>
                        <div class="card__percentage">43%</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
