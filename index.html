<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/assassins.png" alt="" />
            <h3>Aaquib Syed</h3>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <h2>Twitch</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="" />
              <h2>Library</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>Steam</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h2>Games</h2>
            </div>
          </div>
          <div class="proButton">
            <h2>Join pro for free games</h2>
            <img src="./images/controller.png" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h2>Active Games</h2>
            <input type="text" placeholder="Search" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="" />
              <div class="card__info">
                <h2>Assasins creed</h2>
                <p>PS5 Version</p>
                <div class="card__infoProgress"></div>
              </div>
              <div class="card__percentage"></div>
            </div>
            <div class="card">
              <img src="./images/spiderman.png" alt="" />
              <div class="card__info">
                <h2>Assasins creed</h2>
                <p>PS5 Version</p>
                <div class="card__infoProgress"></div>
              </div>
              <div class="card__percentage"></div>
            </div>
            <div class="card">
              <img src="./images/sackboy.png" alt="" />
              <div class="card__info">
                <h2>Assasins creed</h2>
                <p>PS5 Version</p>
                <div class="card__infoProgress"></div>
              </div>
              <div class="card__percentage"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
